{% extends "base.html" %}

{% load crispy_forms_tags %} 
{% block title_block %} {{title}} {% endblock %}
{% block body_block %}
    <div class="container">
        <form method="POST">
            {{ form|crispy}}
            
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
{% endblock %}
